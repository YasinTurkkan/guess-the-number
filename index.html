<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Langar' rel='stylesheet'>
</head>

<body>

  <div id="container">

    <h1>GUESS THE NUMBER (1-100)</h1>

    <div class="guess-container">

      <form action="/comments" id="guessform">

        <input class="input" type="number" name="number" id="number" placeholder="Enter a number" min="0" max="100">
        <button id="submit">GUESS</button>
        <br>

      </form>

      <span id="advice"></span><br>
      <span id="guessnum"></span>

    </div>

  </div>

  <script src="guess.js"></script>
</body>

</html>
